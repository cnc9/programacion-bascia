<!DOCTYPE html>
<html>

<head>
  <title> TU PESO EN TANGA </title>
</head>

<body>
  <h1> Tu peso en otro planeta </h1>
  <p>En la tierra pesas distinto que en Marte o Jupiter</p>
</body>
<script>
  var usuario = prompt("Cual es tu peso?");
  var planeta = parseInt(prompt("ELIJE TU PLANETA.\n1 es Marte, 2 es Jupiter"));
  var peso = parseFloat(usuario);
  var g_tierra = 9.8;
  var g_marte = 3.7;
  var g_jupiter = 24.8;
  var nombre_planeta;
  var peso_final;
  if (planeta == 1) 
  { 
    peso_final = peso * g_marte / g_tierra;
    peso_final = parseInt(peso_final);
    nombre_planeta = "Marte";
  }
  else if (planeta == 2)
  {
    peso_final = peso * g_jupiter / g_tierra;
    peso_final = parseInt(peso_final);
    nombre_planeta = "Jupiter";
  }
  else 
  {
    peso_final = "WRONG!";
    nombre_planeta = "PLANETA INDEFINIDO";
  }
  
  document.write("Tu peso en " + nombre_planeta + " es <strong>" + peso_final + " kilos </strong>");
</script>

</html>
